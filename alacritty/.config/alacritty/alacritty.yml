# TokyoNight Alacritty Colors
colors:
  # Default colors
  primary:
    background: "0x1a1b26"
    foreground: "0xc0caf5"

  # Normal colors
  normal:
    black: "0x15161E"
    red: "0xf7768e"
    green: "0x9ece6a"
    yellow: "0xe0af68"
    blue: "0x7aa2f7"
    magenta: "0xbb9af7"
    cyan: "0x7dcfff"
    white: "0xa9b1d6"

  # Bright colors
  bright:
    black: "0x15161E"
    red: "0xf7768e"
    green: "0x9ece6a"
    yellow: "0xe0af68"
    blue: "0x7aa2f7"
    magenta: "0xbb9af7"
    cyan: "0x7dcfff"
    white: "0xc0caf5"

  indexed_colors:
    - { index: 16, color: "0xff9e64" }
    - { index: 17, color: "0xdb4b4b" }

font:
  size: 15
  normal:
    family: FiraCode
    style: Regular

  bold:
    family: FiraCode
    style: Bold

ligatures: true

cursor:
  style:
    blinking: Never

# background_opacity: 2.0

size: 20.0

window:
  padding:
    x: 10
    y: 5

live_config_reload: true
# ligatures: true

offset:
  x: 0
  y: 0
glyph_offset:
  x: 0
  y: 0

scrolling:
  history: 10000
  multiplier: 10

draw_bold_text_with_bright_colors: true

selection:
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
  save_to_clipboard: true

key_bindings:
  - { key: V, mods: Control|Shift, action: Paste }
  - { key: C, mods: Control|Shift, action: Copy }
  - { key: Key0, mods: Control, action: ResetFontSize }
  - { key: Equals, mods: Control, action: IncreaseFontSize }
  - { key: Return, mods: Super|Shift, action: SpawnNewInstance }
  - { key: Minus, mods: Control, action: DecreaseFontSize }
  - { key: Equals, mods: Control, action: IncreaseFontSize }
